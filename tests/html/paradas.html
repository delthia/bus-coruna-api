<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradas de Bus</title>

    <!-- leafletjs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <!-- leaflet markercluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
        .simbolo_linea {
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 1920px; height: 1080px;"></div>
    <script src="paradas.geojson.js"></script>
    <script>
        var map = L.map('map').setView([43.3467, -8.425], 13);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>',
            minZoom: 13
        }).addTo(map);
        // var geojson = L.geoJson(paradas).addTo(map);

        function onEachFeature(feature, layer) {
            if(feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        var geojson = L.geoJson(paradas, { onEachFeature: onEachFeature});
        var paradas = L.markerClusterGroup({
            spiderflyOnMaxZoom: false,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
        });
        paradas.addLayer(geojson);
        map.addLayer(paradas)
    </script>
</body>
</html>
