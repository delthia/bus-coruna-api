<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
        <title>Transporte público - {{ title }}</title>
    {% else %}
        <title>Transporte público</title>
    {% endif %}

    <!-- leafletjs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <!-- leaflet markercluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="icon" href="/static/commute-w.svg">
    <link rel="icon" href="/static/icons/icon-31.png">

    <link rel="stylesheet" type="text/css" href="/static/style.css"> 
</head>
<body>
    <header>
        <!--<a href="{{ url_for('inicio') }}"><span class="material-symbols-outlined">commute</span> Inicio</a>-->
        <!--<a href="{{ url_for('inicio') }}"><img src="/static/commute.svg" width="22px" height="22px"> Inicio</div></a>-->
        <a href="{{ url_for('inicio') }}">Inicio</a>
        <a href="{{ url_for('mapa') }}">Mapa</a>
        <a href="{{ url_for('paradas') }}">Paradas</a>
        <a href="{{ url_for('lineas') }}">Líneas</a>
    </header>
    <div class="contenido">{% block content %}{% endblock content %}</div>

    <footer style="width: 85%; margin: auto">
        <hr style="border: 0.5px solid grey;">
        <div style="display: flex">
            <div>Versión: 0.0.1 · &copy; 2022 Iago</div>
            <div style="justify-content: flex-end;"></div>
        </div>
    </footer>
</body>
</html>
